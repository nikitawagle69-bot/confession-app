<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfessOut - Anonymous Confessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 85vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .app-icon {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #667eea;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .app-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            padding: 0;
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .confession-box {
            background: #f8f9fa;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed #dee2e6;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            border-color: #667eea;
            outline: none;
        }
        
        textarea.input-field {
            height: 120px;
            resize: none;
        }
        
        .send-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
        }
        
        .confession-list {
            padding: 10px;
        }
        
        .confession-card {
            background: white;
            margin: 10px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #667eea;
        }
        
        .confession-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #495057;
        }
        
        .confession-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
            padding-top: 10px;
        }
        
        .sender-email {
            font-weight: 600;
            color: #667eea;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-icon {
            font-size: 50px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .privacy-note {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
            padding: 0 20px;
        }
        
        .hidden-email {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="app-icon">ðŸ’Œ</div>
            <div class="app-title">ConfessOut</div>
            <div class="app-subtitle">Anonymous confessions with friends</div>
        </div>
        
        <div class="nav-tabs">
            <div class="nav-tab active" data-tab="send">Send</div>
            <div class="nav-tab" data-tab="inbox">Inbox</div>
            <div class="nav-tab" data-tab="sent">Sent</div>
        </div>
        
        <!-- Send Tab -->
        <div class="tab-content active" id="send-tab">
            <div class="confession-box">
                <input type="email" class="input-field" id="user-email" placeholder="Your email (only you will see this)">
                <textarea class="input-field" id="confession-message" placeholder="Write your anonymous confession..."></textarea>
                <button class="send-button" onclick="sendConfession()">Send Confession</button>
                <div class="privacy-note">
                    Your email is stored privately and only visible to the recipient
                </div>
            </div>
        </div>
        
        <!-- Inbox Tab -->
        <div class="tab-content" id="inbox-tab">
            <div class="confession-list" id="inbox-list">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“­</div>
                    <p>No confessions yet</p>
                    <p style="font-size: 14px; margin-top: 10px;">Share your link to receive confessions!</p>
                </div>
            </div>
        </div>
        
        <!-- Sent Tab -->
        <div class="tab-content" id="sent-tab">
            <div class="confession-list" id="sent-list">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“¤</div>
                    <p>No sent confessions</p>
                    <p style="font-size: 14px; margin-top: 10px;">Your sent messages will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                
                if(tab.dataset.tab === 'inbox') {
                    loadInbox();
                } else if(tab.dataset.tab === 'sent') {
                    loadSent();
                }
            });
        });

        function sendConfession() {
            const email = document.getElementById('user-email').value;
            const message = document.getElementById('confession-message').value;
            
            if(!validateEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            if(!message.trim()) {
                alert('Please write a confession message');
                return;
            }
            
            // Save to sent
            const sent = JSON.parse(localStorage.getItem('confessOutSent')) || [];
            sent.unshift({
                to: 'You',
                message: message,
                timestamp: new Date().toISOString(),
                email: email
            });
            localStorage.setItem('confessOutSent', JSON.stringify(sent));
            
            // Simulate sending to inbox (in real app, this would go to server)
            const inbox = JSON.parse(localStorage.getItem('confessOutInbox')) || [];
            inbox.unshift({
                from: 'Anonymous',
                message: message,
                timestamp: new Date().toISOString(),
                email: email, // Hidden from sender but visible to receiver
                id: Date.now()
            });
            localStorage.setItem('confessOutInbox', JSON.stringify(inbox));
            
            // Clear form
            document.getElementById('user-email').value = '';
            document.getElementById('confession-message').value = '';
            
            alert('Confession sent successfully! ðŸ’«');
            loadSent();
        }

        function loadInbox() {
            const container = document.getElementById('inbox-list');
            const inbox = JSON.parse(localStorage.getItem('confessOutInbox')) || [];
            
            if(inbox.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“­</div>
                        <p>No confessions yet</p>
                        <p style="font-size: 14px; margin-top: 10px;">Share your link to receive confessions!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = inbox.map(confession => `
                <div class="confession-card">
                    <div class="confession-text">${confession.message}</div>
                    <div class="confession-meta">
                        <span>From: <span class="sender-email">${confession.email}</span></span>
                        <span>${formatTime(confession.timestamp)}</span>
                    </div>
                </div>
            `).join('');
        }

        function loadSent() {
            const container = document.getElementById('sent-list');
            const sent = JSON.parse(localStorage.getItem('confessOutSent')) || [];
            
            if(sent.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“¤</div>
                        <p>No sent confessions</p>
                        <p style="font-size: 14px; margin-top: 10px;">Your sent messages will appear here</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = sent.map(confession => `
                <div class="confession-card">
                    <div class="confession-text">${confession.message}</div>
                    <div class="confession-meta">
                        <span>To: ${confession.to}</span>
                        <span>${formatTime(confession.timestamp)}</span>
                    </div>
                </div>
            `).join('');
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadInbox();
            loadSent();
        });
    </script>
</body>
</html>
